    <body>

        <div id = "main">
            <div id ="top"> 
                <div><img id = "logo" src="http://localhost:8383/crimeRecordsManagment/resources/logo.jpg"></div>
                <div id="title"><h1>Welcome to crime records management system</h1> </div>
            </div>
            <div id ="menu">

                <div id = "nav">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="add.html">Add record</a>

                        <li>
                            <a href="modify.html">Modify record</a>

                </div>
                <div id = "body" >

                        <input type="text" placeholder="Enter record number " id="criminalId" >

                        <table id = "record">

                            </tr>
                            <tr>

                                <td id = "name"></td>
                            </tr>
                            <tr>
                                <td>Age</td>
                                <td id = "age"></td>
                            </tr>
                            <tr>
                                <td>Contact</td>
                                <td id = "contact"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td id = "address"></td>
                            </tr>
                            <tr>
                                <td>DOB</td>
                                <td id = "dob"></td>
                            </tr>
                            <tr>
                                <td>Under section</td>
                                <td id = "undersection"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="profile">
                    <ul>
                        <li>
                            <img src="http://localhost:8383/crimeRecordsManagment/resources/profile.jpg" style="width:100px">

                        <li>
